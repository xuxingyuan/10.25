<script>
$(function(){
  $.ajax({
  	url:"http://localhost:3000/",
  	type:"POST",
  	data:{abc:1},
  	success:function(e){
  		for(var i=0;i<e.length;i++){
  			for(var x=0;x<e[i].length;x++){
  				 $('body').append('<p>'+e[i][x]+'</p>')
  		}
  			}
       

  		

  	}
  })

})
</script>
